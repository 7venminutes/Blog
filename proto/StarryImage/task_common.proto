syntax = "proto2";

package starryImage;

message TaskCommon {

    enum ImageType {
        JPG = 1;
        PNG = 2;
    }

    message Image {
        required ImageType type = 1;
        required bytes image = 2;
    }

    enum Status {
        New = 1;
        Processing = 2;
        ProcessFail = 3;
        Success = 4;
        Fail = 5;
    }

    required string taskId = 1;
    required string modelSelect = 2;
    required int64 createdTime = 3;
    optional int64 processingTime = 4;
    required Image image= 5;
    optional Image transImage = 6;
    required Status status = 7;
}
